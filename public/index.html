<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Bungee & Source San Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Package -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/styles/tweets-container.css"
      type="text/css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" async src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <!-- <span class="titlenote">Write a new tweet</span> -->
      <div class="titlenote">
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <main class="main-container">
      <header class="app-header">
        <div class="avatar">
          <img src="/images/profile-hex.png" />
        </div>
        <div class="name">
          <h2>Jennifer Quintal</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <div class="wrapped-body-container">
        <div class="body-tweets-container">
          <section class="new-tweet-container">
            <span id="error-message"></span>
            <form class="tweet-form" method="POST">
              <textarea
                name="text"
                id="tweet-text"
                placeholder="What are you humming about?"
              ></textarea>
              <div id="tweet-button-count">
                <div id="tweet-button">
                  <button type="submit">Tweet</button>
                </div>
                <div id="count">
                  <output name="counter" class="counter" for="tweet-text"
                    >140</output
                  >
                </div>
              </div>
            </form>
          </section>
          <section id="tweets-container"></section>
        </div>
      </div>
    </main>
  </body>
</html>
